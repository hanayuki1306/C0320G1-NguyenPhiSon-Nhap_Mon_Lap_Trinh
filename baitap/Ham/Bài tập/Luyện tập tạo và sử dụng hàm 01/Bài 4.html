<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau -->
<!--để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm. Đoạn mã có dạng như sau:-->
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;

        return alert("this is result after call function: " + result);
    }
    result = 0;
    alert("this is result before call function: " + result)
    result = addNumbers();
    alert("this result now: " + result + "cause we didnt define result" )
</script>
</body>
</html>
