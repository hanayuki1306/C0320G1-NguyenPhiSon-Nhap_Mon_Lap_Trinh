        // function swapArr(arr) {

        // }
        // let a = [1,2,3,4,"haha"]
        // swapArr(a)

        function swap_arr(arr) {

            let first = 0;
            let last = arr.length - 1;
            while (first < last) {
                let temp = arr[first];
                arr[first] = arr[last];
                arr[last] = temp;
                first++;
                last--;
            }
            document.write(arr);
        }
        let a = [1,2,3,4,"haha"]

        swap_arr(a)
    </script>
