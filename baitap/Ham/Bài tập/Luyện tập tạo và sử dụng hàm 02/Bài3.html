<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<body>
<script>
    function giaithua(n) {
        let result=1
        for (let i=1;i<=n;i++) {
            result = result*i;
        }
        return result;
    }
    document.write(giaithua(5))
</script>

</body>
</html>
