<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<body>
    <div id = "res"></div>
    <script>
        function binh_phuong() {
            let a = parseFloat(prompt("Nhập vào một số"))
                let res = a * a
                // console.log(typeof(res))
                return document.getElementById("res").innerHTML = `Bình phương của số đó là : ${res}  `
        }
        binh_phuong()

    </script>
</body>
</html>
