<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi feet vs meters</title>
</head>
<body>

<input type="number" oninput="feetToMeters(this.value) " onchange="feetToMeters(this.value)" placeholder="Feet to Meters">
<br>
<input type="number" oninput="metersToFeet(this.value) " onchange="metersToFeet(this.value)" placeholder="Meters to Feet">
<div id="res0"></div>
<div id="res1"></div>
<script>
    function feetToMeters(feet){
        feet = parseFloat(feet)
        let meters = feet*0.305
        document.getElementById("res0").innerHTML = meters + "m"
    }
    function metersToFeet(meters) {
        meters = parseFloat(meters)
        let feet = 3.279 * meters
        document.getElementById("res1").innerHTML = feet + " ft"
    }

</script>
</body>
</html>
