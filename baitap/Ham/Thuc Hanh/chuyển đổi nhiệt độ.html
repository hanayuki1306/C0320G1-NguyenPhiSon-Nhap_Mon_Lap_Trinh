        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }


    //this.value thì mình phải truyền tham số vào function rồi lấy tham số đó cho đầu ra là được
    function whatIsThis(abc) {

        document.getElementById("res1").innerHTML = abc
