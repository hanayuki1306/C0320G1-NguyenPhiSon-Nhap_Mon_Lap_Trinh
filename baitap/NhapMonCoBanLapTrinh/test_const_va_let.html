<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var SoDola = prompt("nhap vao so dola" )

    b = parseFloat(SoDola)

    if (Number.isInteger(b)) {
        // document.write("gia tri cua a la mot so nguyen")
        var ketqua =  SoDola * 23000;
        document.write(" Số tiền quy đổi được là: "+ ketqua);
    } else {
        document.write(" Số dola không được lẻ, vui lòng nhập lại" )
    };

</script>


</body>
</html>
