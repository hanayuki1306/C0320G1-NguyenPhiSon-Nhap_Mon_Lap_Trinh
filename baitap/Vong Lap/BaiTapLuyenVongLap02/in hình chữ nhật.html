<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 id="result"></h2>
<script>
    let res = document.getElementById("result").value;
    // b = chieu dai
    //a = chieu rong
    function printout(a,b) {
        let result = '';
        let res = document.getElementById("result");
        //
        for (let i = 0; i<=b; i++) {
            for ( let j = 0; j<=a; j++) {
                if ( i == 0 || i == b ) {
                    result += '*';
                } else {
                    if ( j == 0 || j == a) {
                        result += '*';
                    } else {
                        result += '&nbsp&nbsp';
                        // result += "&nbsp";
                    }
                }

            }
            result += '<br/>'
        }
        res.innerHTML = result;
    }
    printout(8,5);
</script>
</body>
</html>
