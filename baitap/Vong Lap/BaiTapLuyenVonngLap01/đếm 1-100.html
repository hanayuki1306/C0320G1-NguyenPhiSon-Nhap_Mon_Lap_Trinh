<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
    <p id="ready"></p>
    <script>
        let i = 1
        while (i <= 100) {
            document.write(i + " <br>")
            i++
            if ( i== 99){
                alert("Hoan thanh")
            }
        }
    </script>
</body>
</html>
