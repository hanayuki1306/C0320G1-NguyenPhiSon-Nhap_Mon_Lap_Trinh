<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tăng giảm nhiệt <độ></độ></title>
</head>
<body>
    <script>

        while(true){
            var C = prompt("nhập vào nhiệt độ bạn ơi")
            C = parseInt(C)
            if (C >=100){
                alert("giảm nhiệt độ")
            } else if (C<=20){
                alert("tăng nhiệt độ lên")
            }
        }

    </script>

</body>
</html>
