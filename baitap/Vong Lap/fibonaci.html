<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1> fibonacci</h1>
<body>
    <script>
        let a = 1;
        let b = 1;
        let c;
        let count = 0;
        document.write(a + "<br>")
        document.write(b + "<br>")
        while (count<18) {
                c = a + b
                a = b
                b=c
                count++
                document.writeln(c+ "<br>")

        }
        // 1 1 2 3 5 8
    </script>

</body>
</html>
