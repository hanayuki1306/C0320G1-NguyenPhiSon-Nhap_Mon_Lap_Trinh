<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let CuuChuong;
       CuuChuong = "<table border='1' width='660' cellspacing='0' cellpadding='3'>"

       for (i = 1; i <= 9; i++){
           CuuChuong = CuuChuong + "<tr>";
           for (j = 1; j <=9; j++){

               CuuChuong = CuuChuong + "<td>"+ (" "+ i + " "  + "*" + j +" = " + (i * j)) + "</td>" ;
           }
           CuuChuong = CuuChuong + "</tr>";
       }
       CuuChuong = CuuChuong + "</table>";
       document.write(CuuChuong)
   </script>

</body>
</html>
