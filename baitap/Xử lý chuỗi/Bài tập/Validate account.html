<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate account</title>
</head>
<!--Viết phương thức để kiểm tra tính hợp lệ của tên tài khoản.-->

<!--Một tài khoản hợp lệ cần đạt các yêu cầu sau:-->

<!--Không chứa các ký tự đặc biệt-->
<!--Ít nhất là 6 ký tự-->
<!--Không chứa các ký tự viết hoa-->
<!--Cho phép dấu gạch dưới (_)-->
<body>
    <script>
        regex = /^[_a-z0-9]{6,}$/
        function Validate_account(str) {
            if (regex.test(str)){
                return console.log("Valid")
            } else return console.log("Invalid")
        }
        case_test = ["123abc_","_abc123","______",123456,"1234_","abcdefg","abcde"]
        for (let i=0; i<case_test.length;i++){
            var res = ""
            res += Validate_account(case_test[i])

        }
        // case_invalid = ["@",12345,1234_,abcde ]
    </script>
</body>
</html>
