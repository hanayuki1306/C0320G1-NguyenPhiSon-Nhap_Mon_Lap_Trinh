<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let weight = parseFloat(prompt("Nhập vào cân nặng"));
    let height = parseFloat(prompt("Nhập vào chiều cao theo mét"));
    var bmi = weight / (height*height)

    if (bmi < 18) {
        document.writeln("bmi: " + bmi )
        document.write("Underweight")
    } else if (bmi < 25.0) {
        document.writeln("bmi: " + bmi)
        document.write("Normal")
    }else if (bmi < 30.0) {
        document.writeln("bmi: " + bmi)
        document.write("Overweight");
    }
    else {
        document.writeln("bmi: " + bmi)
        document.write("Obese")
    }
</script>
</body>
</html>
