<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào a")
        var b = prompt("Nhập vào b")
        var c = prompt("Nhập vào c")

        a = parseInt(a)
        b = parseInt(b)
        c = parseInt(c)


        if (a < b || a < c){
            if (b<c){
                alert("C là số lớn nhất với giá trị: " + c)
            } else {
                alert("b là số lớn nhất với giá trị: " + b)
            }
        } else {
            alert("a là số lớn nhất với giá trị: " + a)
        }

    </script>

</body>
</html>
