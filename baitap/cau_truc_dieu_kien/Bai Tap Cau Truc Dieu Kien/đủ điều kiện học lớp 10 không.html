<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var tuoi = prompt("nhập vào số tuổi để xác nhận")
        tuoi = parseInt(tuoi)
        if (tuoi< 15) {
            alert("Bạn không đủ điều kiện")
        } else {
            alert("Chúc mừng")
        }
    </script>
</body>
</html>
