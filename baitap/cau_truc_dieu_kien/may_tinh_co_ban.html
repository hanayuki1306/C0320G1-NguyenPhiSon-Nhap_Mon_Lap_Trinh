<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .calculator button {
            display: inline-flex;
            width: 100%;
        }
    </style>
</head>
<body>

<h2> The basic caculator </h2>
<table class="calculator">
    <tr style="width: 150%">

        <td colspan="4">
            <form name="form">
                <input class="textview" name="textview" align="center"  >
            </form>
        </td>

    </tr>
        <td align="left">
            <button type="button" style="align-self: center" onclick= insert(1)>  1 </button>
        </td>

        <td>
            <button type="button" style="align-self: center" onclick=insert(2)>  2  </button>
        </td>

        <td>
            <button type="button" style="align-self: center" onclick=insert(3)>  3  </button>
        </td>

        <td align="right">
            <button type="button" style="align-self: center" onclick=insert("+")>  +  </button>
        </td>
    </tr>

    <tr>
        <td>
            <button type="button" style="align-content: center" onclick=insert(4)>  4  </button>
        </td>

        <td>
            <button type="button" style="align-self: center" onclick=insert(5)>  5  </button>
        </td>

        <td>
            <button type="button" style="align-self: center" onclick=insert(6)>  6  </button>
        </td>

        <td align="right">
            <button type="button" style="align-self: center" onclick=insert("-") >  -  </button>
        </td>
    </tr>

    <tr>
        <td>
            <button type="button" style="align-self: center" onclick=insert(7)>  7  </button>
        </td>
        <td>
            <button type="button" style="align-self: center" onclick=insert(8)>  8  </button>
        </td>
        <td>
            <button type="button" style="align-self: center" onclick=insert(9)>  9  </button>
        </td>
        <td align="right">
            <button type="button" style="align-self: center" onclick=insert("*")> X </button>
        </td>
    </tr>

    <tr>
        <td>
            <button type="button" style="align-self: center" onclick= clean()>  C  </button>
        </td>
        <td>
            <button type="button" style="align-self: center" onclick=insert(0)>  0  </button>
        </td>
        <td>
            <button type="button" style="align-self: center" onclick=caculate()>  =  </button>
        </td>
        <td align="right">
            <button type="button" style="align-self: center" onclick=insert("/")> /  </button>
        </td>
    </tr>
</table>

<script>
    function insert(value_to_caculate) {
        console.log(typeof (value_to_caculate))
        if (document.form.textview.value.charAt(0) == "0") {
            document.form.textview.value = value_to_caculate;
        } else {
            document.form.textview.value = document.form.textview.value + value_to_caculate;
        }
    }
    function caculate() {
        var res = (document.form.textview.value);
        if (res) {
            document.form.textview.value = eval(res);
        }
    }
    function clean() {
        document.form.textview.value = ""
    }
</script>



</body>
</html>
