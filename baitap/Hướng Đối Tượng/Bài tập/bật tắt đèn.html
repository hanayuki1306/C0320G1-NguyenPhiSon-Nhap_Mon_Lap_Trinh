<body>
<h3> Bài toán bật tắt bóng đèn</h3>
<img src="" id="lamp">
<br>
<button id="switch" > TurnOn/TurnOff</button>

<script>
    class SwitchButton {
        constructor(status) {
            this.status = status
        }
        getStatus() {
            return this.status
        }
        setStatus(newStatus) {
            this.status = newStatus;
        }
        turnOn turnOf() {
            this.status = !this.status;
        }
    }
</script>
