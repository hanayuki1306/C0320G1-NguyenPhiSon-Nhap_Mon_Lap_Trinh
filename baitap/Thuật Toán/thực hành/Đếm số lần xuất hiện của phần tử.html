    function insertionsort(arr){
        for (let i=0; i<arr.length; i ++){
            let key = arr[i]
            let j = i-1
            while (j >= 0 && key < arr[j]){
                arr[j + 1] = arr[j]
                j -= 1
                arr[j + 1] = key
            }
        }
    }

    function binarySearch(arr,data){
        let low=0;
        let high=arr.length-1;
        let mid=0;
        while (low<=high) {
            mid = Math.floor((low + high) / 2)
            if (arr[mid] == data) {
                return mid;
            }
            if (arr[mid] < data) {
                low = mid + 1;
            }
            if (arr[mid] > data) {
                high = mid - 1;
            }
        }
        return -1;
    }
