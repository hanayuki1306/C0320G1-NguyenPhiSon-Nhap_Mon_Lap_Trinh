
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số điện thoại</title>
</head>
<body>
<script>
    let arrPhone = ['0375178713','0905858474','0705280443','0331331331'];
    let regexp = /^(0((3[2-9])|(9[678])|(86)))\d{7}$/;
    let resultViettel = [];
    for (let i = 0 ; i < arrPhone.length; i++) {
        if (regexp.test(arrPhone[i])) {
            resultViettel.push(arrPhone[i]);
        }
    }
    alert(resultViettel);

</script>
</body>
</html>
