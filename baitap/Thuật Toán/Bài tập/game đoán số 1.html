<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<script>
    let arr = []
    for(let i=0;i<10000;++i){
        arr[i] = arr.push(i)
    }

    let val = parseInt(prompt("Input your Number"));


    var t0 = performance.now()
    let ans = linearSearch(arr, val);
    var t1 = performance.now()
    console.log("Call to liPos took " + (t1 - t0) + " milliseconds.")


    var b0 = performance.now()
    let ans1 = binSearch(arr, val, 0, arr.length - 1);
    var b1 = performance.now()
    console.log("Call to binPos took " + (b1 - b0) + " milliseconds.")

    // document.write("The binary serach algorithm takes " +  (end - start) + " ms to complete <br>");
    document.write("Position for linear is " + ans + "<br>");
    document.write("Position for binary is " + ans1);

    function linearSearch(arr, data) {
        let _length = arr.length;
        for(let i = 0; i < _length; i++) {
            if (data == arr[i]) {

                return i;
            }
        }
        return -1;
    }

    function binSearch(arr, data, lowPos, highPos) {
        if (lowPos > highPos) {
            return -1;
        }
        let mid = Math.floor((lowPos + highPos) / 2)
        if (data == arr[mid] ) {
            return mid;
        } else if (data > arr[mid]) {
            return binSearch(arr, data, mid + 1, highPos);
        } else {
            return binSearch(arr, data, lowPos, mid - 1);
        }
    }
</script>
</body>
</html>
