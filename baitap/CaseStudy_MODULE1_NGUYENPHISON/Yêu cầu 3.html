<script>
    function check_email(){
        let check= false
        do {
            let countAt = 0
            let coutDoc = 0
            email = prompt("Input Email:");
            for (let i=0;i<email.length;i++){
                if (email.charAt(i) === "@"){
                    countAt++;
                    for (let j = i+1; j< email.length; j++){
                        if (email.charAt(j) === "."){
                            coutDoc++;
                        }
                    }
                }
            }
            if(countAt!=1||coutDoc<1){
                alert("wrong pls input again")
            } else  {
                check = true
            }
        } while (!check)
    }

    function checkCMND() {
        let check = false
        do {
            cmnd = prompt("input cmnd")
            if (!isNaN(cmnd)) {
                cmnd = Number.parseFloat(cmnd)
            }
            if (!Number.isInteger(cmnd)) {
                alert("CMND không phải là số nguyên")
                continue
            }
            if (cmnd < 10000000 || cmnd > 99999999) {
                alert("không đúng định dạng")
                continue
            }
            check = true
        } while (!check)
    }
