<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = prompt("Input name: ")
    name  = name.trim().toLowerCase()
    let tempName = ""

    for(let i=0; i<name.length; i++){
        if(name.charAt(i)===" " && name.charAt(i+1)=== " "){
            continue
        }
        if(i===0 || name.charAt(i-1) === " "){
            tempName+=name.charAt(i) .toUpperCase()
            continue
        }
        tempName += name.charAt(i)
    }
    alert(tempName)
    name = tempName
    alert(tempName)
</script>
</body>
</html>
