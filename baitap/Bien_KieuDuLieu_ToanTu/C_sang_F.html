<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {
        var Nhietdo = prompt("Nhập vào nhiệt độ cần quy đổi")
        C = parseFloat(Nhietdo)
        var F = (9*C)/5+32

        if(!isNaN(F)){
            alert(F)
        } else {
            alert("pls inut value")
            break
        }
    }
</script>
