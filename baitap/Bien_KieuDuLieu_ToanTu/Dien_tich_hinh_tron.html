<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {
        var R = prompt("Nhập vào bán kính hình tròn theo cm")
        R = parseInt(R)
        const pi = 3.14
        var S = R*R*pi

        if(!isNaN(S)){
            alert("Dientich hinh tron la " + S + " cm2")
        } else {
            alert("pls inut value")
            break
        }
    }
</script>

</body>
</html>
