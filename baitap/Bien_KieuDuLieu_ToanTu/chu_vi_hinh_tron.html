<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {
        var R = prompt("Nhập vào bán kính hình tròn theo cm để tính chu vi")
        R = parseInt(R)
        const pi = 3.14
        var C = 2*R*pi

        if(!isNaN(C)){
            alert("Chu vi hinh tron la " + C + " cm")
        } else {
            alert("pls inut value")
            break
        }
    }
</script>


</body>
</html>
