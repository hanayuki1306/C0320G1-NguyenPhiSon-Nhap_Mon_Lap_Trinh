<script>

    // alert(amount)




    function show_message() {
        let amount = document.getElementById("getAmount") ;
        amount = parseInt(amount.value)

        let Convert_value

        let From_Currency = document.getElementById("From_Currency")
        let To_Curency = document.getElementById("To_Currency")

        if (From_Currency.value == "China") {
            switch (To_Curency.value) {
                case "USA":
                    Convert_value = amount*0.14
                    break;
                case "Vietnam":
                    Convert_value = amount*3.333
                    break;
                default:
                    Convert_value = amount
            }
        } else if (From_Currency.value == "Vietnam") {
            switch (To_Curency.value) {
                case "USA":
                    Convert_value = amount / 23000
                    break;
                case "China":
                    Convert_value = amount / 3332
                    break;
                default:
                    Convert_value = amount
            }
        } else {
            switch (To_Curency.value) {
                case "Vietnam":
                    Convert_value = amount*23000
                    break;
                case "China":
                    Convert_value = amount*7092
                    break;
                default:
                    Convert_value = amount

            }
        }
        // document.getElementById("result").innerHTML = "hello, this is result"
        alert("This is result: " + Convert_value)
    }




</script>
