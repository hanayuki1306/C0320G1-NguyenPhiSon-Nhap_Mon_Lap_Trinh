<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<div id="res"></div>
<script>
    function find_() {
        var a = prompt("nhập vào mảng:")


        for(let i=0; i < a.length;){
            if (a[i] == "-") {
                console.log(a)
                let res = a.slice("-")
                res.splice(i,1,"_")
                console.log(res)
                // res = a
                document.getElementById("res").innerHTML = res
            } i++
        }

    }
    find_()
</script>

</body>
</html>
