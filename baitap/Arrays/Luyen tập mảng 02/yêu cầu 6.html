<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<div id="res"></div>
<script>

    function test() {
        let a = prompt("nhập:")
        a = a.replace(/-/gi,"_")
        console.log(a)

        b = a.split(",")
        document.getElementById("res").innerHTML = `Đây là mảng sau khi xử lý [${b}]`
    }

    test()


</script>

</body>
</html>
